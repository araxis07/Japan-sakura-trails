
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakura Trails - Japan Travel Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Sans+Thai:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Basic reset and body styles */
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif; /* Default font */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Subtle gradient background for a more luxurious feel */
        background-image: linear-gradient(to bottom, #FFF9FA, #FFFCFD); /* sakura-bg to sakura-bg-soft */
      }

      /* Animation for Intersection Observer */
      .region-card-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      .fade-in-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .shadow-inner-top {
        box-shadow: inset 0 4px 6px -1px rgb(0 0 0 / 0.03);
      }

      /* Custom scrollbar for a softer look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFCFD; /* sakura-bg-soft */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #FFB7C5; /* sakura-pink */
        border-radius: 10px;
        border: 2px solid #FFFCFD; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #D9738B; /* sakura-accent */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sakura-pink': '#FFB7C5',         // Light pink - for subtle accents
              'sakura-pink-soft': '#FFD9E1',    // Softer pink - for secondary backgrounds/elements
              'sakura-pink-dark': '#E6A3B0',   // Kept for compatibility, less used for luxury
              'sakura-bg': '#FFF9FA',           // Main very light pinkish white background
              'sakura-bg-soft': '#FFFCFD',      // Even softer, almost white background for layering
              'sakura-text': '#5A5A5A',         // Darker gray for primary text, more contrast
              'sakura-text-light': '#888888',   // Lighter gray for secondary text
              'sakura-accent': '#D96D85',       // Refined, slightly richer pink for CTAs (was D9738B)
              'sakura-deep-pink': '#C75B70',    // Luxurious deep pink for primary interactive elements / titles
              'sakura-gold-tint': '#B9A08D',    // Subtle gold/warm beige for highlights or refined secondary text
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              jp: ['Noto Sans JP', 'Noto Sans Thai', 'Noto Sans SC', 'sans-serif'], 
            },
            boxShadow: {
              'subtle-pink': '0 4px 14px 0 rgba(255, 183, 197, 0.1)', // Softer
              'subtle-pink-hover': '0 6px 20px 0 rgba(255, 183, 197, 0.15)', // Softer
              'card': '0 4px 12px rgba(0, 0, 0, 0.05)', // Softer base shadow
              'card-hover': '0 7px 20px rgba(0, 0, 0, 0.08)', // Softer hover
              'elegant': '0 8px 25px rgba(185, 160, 141, 0.08), 0 3px 10px rgba(0,0,0,0.03)', // For luxurious cards
              'elegant-hover': '0 12px 35px rgba(185, 160, 141, 0.12), 0 5px 15px rgba(0,0,0,0.05)',
            }
          }
        },
        plugins: [],
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",

  }
}
</script>
</head>
